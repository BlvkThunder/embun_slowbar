<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kafe Embun</title>
    <style>
        /* Basic styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-form h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .login-form h1 i {
            margin-right: 10px;
            color: #3498db;
        }
        .login-form > p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus { 
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .btn { 
            background: #3498db; 
            color: white; 
            padding: 14px; 
            border: none; 
            border-radius: 5px; 
            width: 100%; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover { 
            background: #2980b9; 
        }
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .login-footer a {
            color: #3498db;
            text-decoration: none;
        }
        .error-message {
            background-color: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .success-message {
            background-color: #efe;
            color: #27ae60;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #c6f5c8;
            display: none;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1><i class="fas fa-lock"></i>Embun Login</h1>
            <p>Kafe Embun Login System</p>
            
            <!-- Success message -->
            <div id="success-message" class="success-message"></div>
            
            <!-- Error message -->
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Masukkan username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Masukkan password">
                </div>
                
                <button type="submit" class="btn" id="login-btn">
                    <span id="btn-text">Login</span>
                    <div id="btn-spinner" class="loading-spinner"></div>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="register.php">Register Now</a>
            </div>
        </div>
    </div>

    <script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault(); // penting — cegah submit HTML default
  console.log('Submit handler aktif — mencegah default submit');

  const formData = new FormData(this);
  // Debug: tampilkan pair form data
  for (const [k,v] of formData.entries()) console.log('formData:', k, v);

  try {
    const res = await fetch('login-process.php', {
      method: 'POST',                 // PASTIKAN ini POST
      body: formData,
      headers: { 'Accept': 'application/json' },
      credentials: 'same-origin'     // kirim cookie session
    });

    console.log('HTTP status:', res.status, res.statusText);
    const text = await res.text();
    console.log('RAW RESPONSE:', text);

    // try parse JSON
    try {
      const data = JSON.parse(text);
      console.log('PARSED JSON:', data);
      if (data.success) {
        // redirect atau apa pun
        window.location = data.redirect || 'admin.html';
      } else {
        document.getElementById('error-message').textContent = data.error || 'Login gagal';
        document.getElementById('error-message').style.display = 'block';
      }
    } catch (err) {
      console.error('Response bukan JSON:', err);
      document.getElementById('error-message').textContent = 'Server mengembalikan data tidak valid. Lihat console.';
      document.getElementById('error-message').style.display = 'block';
    }
  } catch (networkErr) {
    console.error('Network error:', networkErr);
    document.getElementById('error-message').textContent = 'Kesalahan jaringan. Cek console.';
    document.getElementById('error-message').style.display = 'block';
  }
});
</script>

</body>
</html>
